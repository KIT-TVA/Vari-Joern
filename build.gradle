plugins {
    id 'application'
}

apply plugin: 'java'

group 'edu.kit.varijoern'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/antenna/build/antenna.jar')
    implementation 'org.antlr:antlr-runtime:3.4'
    implementation files('lib/de.ovgu.featureide.lib.fm-v3.9.3.jar', 'lib/org.sat4j.core.jar')
    implementation files('lib/jSMTLIB.jar')
    implementation files('lib/KernelHaven.jar', 'lib/KconfigReaderExtractor.jar')
    implementation 'org.javatuples:javatuples:1.2'
    implementation 'org.tomlj:tomlj:1.1.0'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'org.jodd:jodd-util:6.2.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'commons-io:commons-io:2.14.0'
    implementation 'com.beust:jcommander:1.82'
    implementation files('lib/xtc.jar', 'lib/javabdd.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.eclipse.jgit:org.eclipse.jgit:6.8.0.202311291450-r'
}

ext {
    javaMainClass = 'edu.kit.varijoern.Main'
}

application {
    mainClassName = javaMainClass
}

test {
    useJUnitPlatform()
    maxHeapSize = "2g"
}
