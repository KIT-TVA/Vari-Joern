plugins {
    id 'java'
}

group 'edu.kit.varijoern'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/antenna/build/antenna.jar')
    implementation 'org.antlr:antlr-runtime:3.4'
    implementation files('lib/de.ovgu.featureide.lib.fm-v3.9.3.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}